<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConnectNow â€” Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a1a2e',
            secondary: '#16213e',
            accent: '#0f3460',
            highlight: '#e94560',
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f1729 0%, #0a0f1c 100%);
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(15, 52, 96, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(233, 69, 96, 0.1) 0%, transparent 50%);
      z-index: -1;
    }
    
    .card {
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(233, 69, 96, 0.5), transparent);
    }
    
    .tab-active {
      background: linear-gradient(to bottom, rgba(233, 69, 96, 0.1), transparent);
      border-bottom: 2px solid #e94560;
      color: #e94560;
    }
    
    .avatar-container {
      position: relative;
      display: inline-block;
    }
    
    .camera-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #e94560;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #1a1a2e;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .camera-icon:hover {
      transform: scale(1.1);
      background: #ff5c7c;
    }
    
    input {
      background: rgba(15, 52, 96, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    input:focus {
      background: rgba(15, 52, 96, 0.4);
      border-color: rgba(233, 69, 96, 0.5);
      box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
    }
    
    button {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
  </style>
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwB8JWKIRK6Bkat-NdM6OyVAvdrBk5cmM",
      authDomain: "capturedeep-126bf.firebaseapp.com",
      databaseURL: "https://capturedeep-126bf-default-rtdb.firebaseio.com",
      projectId: "capturedeep-126bf",
      storageBucket: "capturedeep-126bf.appspot.com",
      messagingSenderId: "527347157327",
      appId: "1:527347157327:web:d7db7bb6d0fe021547dd3a",
      measurementId: "G-VZEFR8X5BN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // Elements
    const regForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatarPreview');
    const cameraIcon = document.getElementById('cameraIcon');

    // Camera icon click triggers file input
    cameraIcon.addEventListener('click', () => {
      avatarInput.click();
    });

    // Preview avatar
    avatarInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) avatarPreview.src = URL.createObjectURL(file);
    });

    // Register
    regForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = regForm.name.value;
      const email = regForm.email.value;
      const pass = regForm.password.value;
      const file = avatarInput.files[0];

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        const uid = userCred.user.uid;

        let avatarURL = "";
        if (file) {
          const storageRef = ref(storage, `avatars/${uid}.jpg`);
          await uploadBytes(storageRef, file);
          avatarURL = await getDownloadURL(storageRef);
        }

        await updateProfile(auth.currentUser, { displayName: name, photoURL: avatarURL });

        await setDoc(doc(db, "users", uid), {
          name,
          avatarUrl: avatarURL,
          createdAt: Date.now()
        });

        alert("Account created successfully!");
        window.location.href = "index.html";
      } catch (err) {
        alert(err.message);
      }
    });

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const pass = loginForm.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("Logged in successfully!");
        window.location.href = "index.html";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 font-sans">
  <div class="w-full max-w-md card rounded-xl p-8">
    <h1 class="text-3xl font-bold text-center mb-2 text-white">ConnectNow</h1>
    <p class="text-center text-gray-400 mb-8">Connect with your network</p>
    
    <!-- Tabs -->
    <div class="flex mb-6 border-b border-gray-700">
      <button onclick="showTab('reg')" class="w-1/2 py-3 font-semibold text-white tab-active" id="regTab">Register</button>
      <button onclick="showTab('log')" class="w-1/2 py-3 font-semibold text-gray-400" id="logTab">Login</button>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-5">
      <div class="flex flex-col items-center">
        <div class="avatar-container">
          <img id="avatarPreview" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" class="w-24 h-24 rounded-full object-cover border-2 border-gray-700 mb-2" />
          <div id="cameraIcon" class="camera-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <input type="file" id="avatar" class="hidden" accept="image/*" />
      </div>

      <div>
        <input required name="name" placeholder="Full Name" class="w-full p-3 rounded text-white placeholder-gray-500" />
      </div>
      
      <div>
        <input required name="email" type="email" placeholder="Email" class="w-full p-3 rounded text-white placeholder-gray-500" />
      </div>
      
      <div>
        <input required name="password" type="password" placeholder="Password" class="w-full p-3 rounded text-white placeholder-gray-500" />
      </div>

      <button class="bg-highlight text-white w-full py-3 rounded font-semibold">Create Account</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5 hidden">
      <div>
        <input required name="email" type="email" placeholder="Email" class="w-full p-3 rounded text-white placeholder-gray-500" />
      </div>
      
      <div>
        <input required name="password" type="password" placeholder="Password" class="w-full p-3 rounded text-white placeholder-gray-500" />
      </div>
      
      <button class="bg-highlight text-white w-full py-3 rounded font-semibold">Login</button>
    </form>
  </div>

  <script>
    function showTab(tab) {
      const regForm = document.getElementById('registerForm');
      const loginForm = document.getElementById('loginForm');
      const regTab = document.getElementById('regTab');
      const logTab = document.getElementById('logTab');
      
      if (tab === 'reg') {
        regForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        regTab.classList.add('tab-active');
        regTab.classList.remove('text-gray-400');
        regTab.classList.add('text-white');
        logTab.classList.remove('tab-active');
        logTab.classList.remove('text-white');
        logTab.classList.add('text-gray-400');
      } else {
        regForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        logTab.classList.add('tab-active');
        logTab.classList.remove('text-gray-400');
        logTab.classList.add('text-white');
        regTab.classList.remove('tab-active');
        regTab.classList.remove('text-white');
        regTab.classList.add('text-gray-400');
      }
    }
  </script>
</body>
</html>
